<link rel="import" href="../polymer/polymer.html">

<dom-module id="increment-panel-stub">
	<template>
	</template>
	<script>
		Polymer({
			is: 'increment-panel-stub',
			properties: {
				decrementLabel: {
					type: String,
					value: "-"
				},
				incrementLabel: {
					type: String,
					value: "+"
				}
			},
			ready: function () {
				var self = this;

				this.deltaSource = {
					scan: function () {
						return {
							subscribe: function () {
								self.elementStubbed = true;
							}
						}
					}
				};
			}
		});
	</script>
</dom-module>
