<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-button/paper-button.html" />
<link rel="import" href="../rxjs-import/rxjs-import.html" />

<dom-module id="increment-panel">
	<template>
		<paper-button id="decrement">[[decrementLabel]]</paper-button><paper-button id="increment">[[incrementLabel]]</paper-button>
	</template>
	<script>
		Polymer({
			is: 'increment-panel',
			properties: {
				decrementLabel: {
					type: String,
					value: "-"
				},
				incrementLabel: {
					type: String,
					value: "+"
				}
			},
			ready: function () {
				var decrementButton = this.$.decrement;
				var incrementButton = this.$.increment;

				var decrementSource = Rx.Observable.fromEvent(decrementButton, "click").map(-1);
				var incrementSource = Rx.Observable.fromEvent(incrementButton, "click").map(1);

				this.deltaSource = decrementSource.merge(incrementSource);
			}
		});
	</script>
</dom-module>
