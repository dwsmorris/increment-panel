<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>increment-buttons Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  	<link rel="import" href="../increment-panel.html">
  </head>
  <body>

    <p>An example of <code>&lt;increment-panel&gt;</code>:</p>

	<increment-panel></increment-panel>

	  <script>
	  	addEventListener("WebComponentsReady", function () {
	  		var incrementPanel = document.querySelector("increment-panel");

	  		incrementPanel.deltaSource.subscribe(function (delta) {
	  			console.log(delta);
	  		});
	  	});
	  </script>
  </body>
</html>
